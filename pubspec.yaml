name: rescuerelay
description: "It's an open-source, crowdsourced software for catastrophe reporting where local residents can share information when emergency services publish disasters. Following analysis of data, our app will advise the departments on the best course of action."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/